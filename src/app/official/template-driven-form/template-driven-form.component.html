<p>template-driven-form works!</p>
<button type="button" routerLink="/reactive-form" class="btn btn-primary">Go to reactive-form</button>
<br><br>

<div class="container">
    <div class="col-md-5">
    <div class="jumbotron">
        <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <div class="form-group ">
                <label for="name">Name:</label>
                <input  type="text" name="name" class="form-control"  
                required [(ngModel)]="user.name" #name="ngModel" 
                [ngClass]="{'is-invalid':f.submitted && name.invalid}">
                <div *ngIf="name.touched && !name.valid" >
                 <p class="red"> Name is required </p>
                </div>
            </div>

              


              <div class="radio">
                  <label>Gender</label><br>
                <label><input type="radio" name="optradio" >&nbsp;Male</label>&nbsp;&nbsp;
                <label><input type="radio" name="optradio" >&nbsp;Female</label>
              </div>

            <div class="form-group">
              <label for="email">Email address:</label>
              <input type="email" class="form-control" 
              [(ngModel)]="user.email" #email="ngModel" name="email"
                [ngClass]="{'is-invalid':f.submitted && email.invalid}"
              required >
              <div *ngIf="email.touched && !email.valid">
                <div *ngIf="email.errors?.required" class="red" >
                  <p class="red">Email is Required.</p>
                </div>
                <div *ngIf="email.errors?.email">
                  <p class="red"> Enter a valid email.</p>
                </div>
              </div>
              
            </div>

            <div class="form-group">
              <label for="pwd">Password:</label>
              <input minlength="6" type="password" class="form-control"  
              [(ngModel)]="user.password" #password="ngModel" name="password"
              [ngClass]="{'is-invalid':f.submitted && password.invalid}"s
              required>
              <div *ngIf="password.touched && !password.valid">
                <div *ngIf="password.errors?.required">
                  <p class="red"> Password is Required.</p>
                </div>
                <div *ngIf="password.errors?.minlength">
                  <p class="red">Password atleast 6 characters.</p>
                </div>
              </div>
            </div>

            <div class="form-group">
                <label for="comment">Comment:</label>
                <textarea class="form-control" rows="5"  name="comment"
                [(ngModel)]="user.comment" #comment="ngModel" 
                [ngClass]="{'is-invalid':f.submitted && comment.invalid}"
                required></textarea>
                <div class="invalid-feedback">
                  <div>Comment is Required</div>
                </div>
                <div *ngIf="comment.touched && !comment.valid">
                  <div *ngIf="comment.errors?.required">
                    <p class="red">Comment is Required</p>
                  </div>
                  </div>
              </div>

            <div class="form-group">
                <label for="sel1">Select list:</label>
                <select class="form-control" name="list" 
                [(ngModel)]="user.list" #list="ngModel" 
                [ngClass]="{'is-invalid':f.submitted && list.invalid}"
                required>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                </select>
                <div *ngIf="list.touched   && !list.valid">
                  <div *ngIf="list.errors?.required">
                    <p class="red">select a option</p>
                  </div>
                  </div>
                  <div class="invalid-feedback">
                    <p class="red">select a option</p>
                  </div>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" name="checkbox" 
                [(ngModel)]="user.checkbox" #checkbox="ngModel" 
                [ngClass]="{'is-invalid':f.submitted && checkbox.invalid}"
                required> Remember me</label>

                <div *ngIf="(checkbox.pristine|| checkbox.touched ) && !checkbox.valid">
                <div *ngIf="checkbox.errors?.required">
                  <p class="red">Tick the option</p>
                </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" >Submit</button>
          </form>
        </div>
    </div>
</div>
